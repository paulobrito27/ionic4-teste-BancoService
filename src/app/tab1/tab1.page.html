<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-icon name="menu" class="menu" (click)="opcoes()"></ion-icon>
    </ion-buttons>
    <ion-title>Separação de materiais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list lines="full">
    <ion-item>
      <ion-label>Empreiteira: {{empreiteira}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Almox: {{almoxarifado}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Romaneio: {{romaneio}} </ion-label>
    </ion-item>

  </ion-list>

  <ion-virtual-scroll [items]="lista">
    <ion-card *virtualItem="let item;">

      <ion-list lines="none">
        <ion-item color="medium ">
          <ion-label>
            {{item.prateleira}}
            <h1>{{ item.codigo }}</h1>
            <h2>{{ item.nome }}</h2>
          </ion-label>
        </ion-item>

        <ion-item color="tertiary">
          <p> Disponivel {{item.qtd_estoqueTotal}} </p>

          <ion-icon slot=start name="sync" class="icone" (click)="apaga(item)"></ion-icon>

          <ion-badge slot=end color="warning" class="icone">{{ item.quantidade }}</ion-badge>

          <ion-icon slot=end name="md-barcode" class="icone" (click)="lerQr(item)"></ion-icon>
        </ion-item>
      </ion-list>

    </ion-card>
  </ion-virtual-scroll>



</ion-content>
